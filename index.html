<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum</title>
</head>
<body>
    <div class="shows">
        <!-- 헤더 -->
        <div class="header">
            <!-- 헤더 좌측(검색창) -->
            <div id="left-header">     
                <div id="search" class="word">
                    <i class="search_icon_wrapper">
                        <img src="./image/search_icon.png" id="searchIcon"> 
                    </i>
                    <form id="search-form" autocomplete="off" class="hidden">
                        <input id="search-input"
                        type="text" 
                        required />
                    </form>
                    <div class="dropdown hidden" id="searchMenu">
                        <button id="search-btn">
                            N
                        </button>
                        <ul id="search-engine" class="hidden">
                            <li id="search-with">Search with</li>
                            <li class="site" id="naver"><img src="image/icon_naver.png"> Naver</li>
                            <li class="site" id="google"><img src="image/icon_google.png"> Google</li>
                            <li class="site" id="youtube"><img src="image/icon_youtube.png"> Youtube</li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- 헤더 우측(날씨) -->
            <div id="right-header">
                <div id="weather" class="word">
                    <span></span>    
                    <span></span>    
                </div>
            </div>
        </div>
        <!-- 헤더 끝 -->

        <!-- 메인-->
        <div class="main">
            <div id="main-top">
                <!-- 시계 -->
                <div class="emty-space">
                </div>
                <div class="clock-space" id="clockSpace">
                    <div class="side clock-side"></div>
                    <h2 class="word hidden" id="clock24">00:00</h2>
                    <h2 class="word" id="clock12">00:00</h2>
                    <div class="side clock-side">
                        <div class="dropdown3">
                            <button id="clockBtn" class="hidden">● ● ●</button>
                            <ul class="clock-menu hidden" id="clockMenu">
                                <li class="change-clock" id="changeClock" tabindex="1">
                                    24hour-clock
                                    <input type="checkbox" 
                                    id="switch1" 
                                    name="switch1" 
                                    class="input__on-off"> 
                                    <label for="switch1" class="label__on-off">
                                    <span class="marble">
                                    </span> 
                                    <span class="on">on</span> 
                                    <span class="off">off</span> 
                                </label>
                                </li>
                            </ul>
                    </div>
                    </div>
                </div>
                <!-- 인사와 버튼 -->
                <div id="welcome">
                    <div class="side"></div>
                    <div id="greeting" class="hidden word">
                        <span id="welcomeWord" class="bold word">Welcome</span>
                        <span id="welcomeUser" class="bold word"></span>
                        <form id="newForm" class="hidden" autocomplete="off">
                            <input id="newInput"
                            required
                            value=""
                            type="text"
                            maxlength="15"
                            />
                        </form>
                    </div>
                    <div class="side">
                        <div class="dropdown2">
                            <button id="greeting-btn" class="hidden">● ● ●</button>
                                <ul class="edit_list hidden" id="nameEditUl">
                                    <li class="edit" id="nameEdit">Edit name</li>
                                </ul>
                         </div>
                    </div>
                </div>
            </div>
            <form id="login-form" class="hidden" autocomplete="off">
                <input id="login-input"
                    required
                    maxlength="15"
                    type="text" 
                    placeholder="이름을 적어주세요."/>
                    <input class="hidden" type="submit" value="Log In" />
            </form>
            <div id="main-bottom">
                <form id="todo-form" class="hidden" autocomplete="off">
                    <input id="todo-input"
                    type="text" 
                    placeholder="오늘의 할일은 뭘까?" 
                    required />
                </form>
                <ul id="todo-list" class="word">  
                </ul>
            </div>
        </div>
        <!-- 메인 끝 -->

        <!-- 푸터 -->
        <div class="footer">
        <!-- 명언 -->
            <div id="quote" class="word">
                <span class="quote-span" ></span>
                <span class="quote-span" ></span>
            </div>
        </div>
    </div>
    <!-- 푸터 끝 -->

    <!-- 배경 -->
    <div id="bgIm">
        </div>
    <div id="black"></div>


    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
